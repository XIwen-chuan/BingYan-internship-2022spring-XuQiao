<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/signin.css">
    <title>注册</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form" action="http://localhost:3000/signin-process" method="post">
            <h2>注册</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input name="username" type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input name="password" type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input name="password2" type="password" id="password2" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button type="submit" action="http://localhost:3000/signin-process">提交</button>
        </form>
    </div>

    <script src="../js/signin.js"></script>
</body>

</html>
